<html>
<head>
	<!-- We are using jQuery for this -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
	<!-- This is the image you want to modify -->
	<img id="img" src="yourImage.png">
	<!-- And here is the DIV where the result will be displayed -->
	<div id="container"></div>
</body>

<script>
// The code has now 2 modes
//  - Console mode
//  - Create&Display mode
// Feel free to remove any of them

	var ctn = document.getElementById("container");
	var img = document.getElementById("img");

	// finalLog is used for the console mode
	var finalLog = "";

	img.onload = function() {
		finalLog += "<div style='width:" +  this.width + "px; height:" +  this.height + "px;'>";

		$('#container').css('width', this.width*1)
		$('#container').css('height', this.height*1)
	        		
	    for(y=1; y<=this.height; y++) {
	    	console.log(1); // Use it as a counter to see the process
	    	for(x=1; x<=this.width; x++) {
	    		this.canvas = $('<canvas />')[0];
	    		this.canvas.width = this.width;
	    		this.canvas.height = this.height;
	    		this.canvas.getContext('2d').drawImage(img, 0, 0, this.width, this.height);

	    		var pixelData = this.canvas.getContext('2d').getImageData(x, y, 1, 1).data;

				finalLog += "<div style='height:1px; width:1px; float:left; background:rgba(" + pixelData[0] + ', ' + pixelData[1] + ', ' + pixelData[2] + ', ' + pixelData[3] + ");'></div>";
	    		
	    		// Show&Display mode
	    		var pixelDiv = document.createElement("DIV");
    		    $(pixelDiv).css('background', 'rgba(' + pixelData[0] + ', ' + pixelData[1] + ', ' + pixelData[2] + ', ' + pixelData[3] + ')');
    		    $(pixelDiv).css('height', '1');
    		    $(pixelDiv).css('width', '1');
    		    $(pixelDiv).css('float', 'left');
    		    
    		    ctn.appendChild(pixelDiv);
    		    //
	    	}	    	
	    }
	    finalLog += "</div>";
	    console.log(finalLog);
	}
</script> 
</html>
